    //浅拷贝的问题
    let obj1 = {
        name: 'zs',
        age: 18,
        sex: '男',
        dog: {
            name: '金毛',
            age: 3,
        }
    };
    let obj2 = {};

    function copy(o1,o2){
        for(let key in o1){
            o2[key] = o1[key];
        }
    }
    copy(obj1,obj2);

    obj1.dog.name = "大黄";

    console.dir(obj2);
    //此时obj2里的dog成员的name属性也被更改为'大黄'
