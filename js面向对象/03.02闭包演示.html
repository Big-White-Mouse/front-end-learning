    //案例2
    //求两个数的和 第一个数只有固定的几个  第二个数时传进来的参数
    function getFunction(n){
        return function(m){
            return n + m;
        }
    }
    //求100 + n
    let fn100 = getFunction(100);
    console.log(fn100(3));
    console.log(fn100(6));
    //求1000 + n
    let fn1000 = getFunction(1000);
    console.log(fn1000(3));
    console.log(fn1000(6));
