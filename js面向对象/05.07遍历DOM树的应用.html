<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>遍历 DOM 树</h1>
<p style="color: green;">Tip: 可以在遍历的回调函数中任意定制需求</p>
<div>
    <ul id="list">
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    <div>
        <div>
            <span>haha</span>
        </div>
    </div>
</div>
<div id="demo_node">
    <ul>
        <li>123</li>
    </ul>
    <p>hello</p>
    <h2>world</h2>
    <div>
        <p>dsa</p>
        <h3>
            <span>dsads</span>
        </h3>
    </div>
</div>
<script>
    //遍历指定元素下所有的子元素
    function loadTree(parent,callback){//callback回调函数 让外部人员可以操作遍历到的子元素
        for(let i=0;i<parent.children.length;i++){
            let child = parent.children[i];
            if(callback){
                callback(child);//把子元素传出去让外部处理找到的子元素
            }
            //递归  遍历子元素的子元素
            loadTree(child);
        }
    }
    let ul = document.getElementById('list');
    loadTree(ul,function (element) {
        element.onclick = function () {
            console.log(this.innerText);
        }
    })
</script>
</body>
</html>
