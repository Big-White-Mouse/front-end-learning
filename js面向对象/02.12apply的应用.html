<script>
    //2.apply 的应用
    //fn.apply(,[])

    console.log(Math.max(3,5,6));

    let arr = [5,6,7,8,9,10];
    //Math.max不能求数组中的最大值
    //console.log(Math.max(arr));//输出NAN

    console.log(Math.max.apply(Math,arr));

    console.log(arr);
    console.log.apply(console,arr);

</script>
