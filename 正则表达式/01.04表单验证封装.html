<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    QQ号：<input type="text" id="txtQQ"><span></span><br>
    邮箱：<input type="text" id="txtEMail"><span></span><br>
    手机：<input type="text" id="txtPhone"><span></span><br>
    生日：<input type="text" id="txtBirthday"><span></span><br>
    姓名：<input type="text" id="txtName"><span></span><br>
<script>
    //将文本验证封装成一个函数
    //第一个参数是元素的id
    //第二个参数 正则表达式的对象
    //第三个参数 输入错误提示的文本
    function addCheck(elementId, reg, tip){
        let element = document.getElementById(elementId);
        element.onblur = function(){
            let span = this.nextElementSibling;
            //验证
            if(!reg.test(this.value)){//不匹配
                span.innerText = tip;
                span.style.color = 'red';
            } else {// 匹配
                span.innerText = '';
                span.style.color = '';
            }
        }
    }
    //验证QQ号
    addCheck('txtQQ',/^\d{5,12}$/,'请输入正确的QQ号格式');
    // 2 验证电子邮箱
    addCheck('txtEMail', /^\w+@\w+(\.\w+)+$/, '请输入正确的EMail号格式');
    // 3 手机号
    addCheck('txtPhone', /^[1-9]\d{10}$/, '请输入正确的手机号码格式');
    // 4 验证日期
    addCheck('txtBirthday', /^\d{4}-\d{1,2}-\d{1,2}$/, '请输入正确的日期格式');
    // 5 验证姓名
    addCheck('txtName', /^[\u4e00-\u9fa5]{2,4}$/, '请输入2-4个汉字');

</script>
</body>
</html>
