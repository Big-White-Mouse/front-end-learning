<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			animation:  go 2s ease 0.5s 2 reverse;
			/*
			动画： 
			*动画名称 animation-name
			*播放时间 animation-duration
			运动曲线 -timing-fuction 默认 ease
			*何时开始 -delay 默认0
			播放次数 -iteration-count 默认1 ：infinite无限循环
			运动方向 -direction
				:normal正常方向
				:reverse 反方向
				:alternate先正再反交替进行
				:alternate-reverse先反再正交替进行
			是否运行或暂停 -play-state  ：paused暂停
			动画时间外的状态 -fill-mode
			带*的有严格顺序要求
			*/
		}
		@keyframes go {
			from{
				transform: translateX(0);
			}
			to{
				transform: translateX(600px);
			}
		}		
	</style>
</head>
<body>
	<div></div>
</body>
</html>
