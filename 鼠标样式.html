<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标样式</title>
</head>
<style>
	div{
		height: 100px;
		width: 100px;
		background-color: pink;
		cursor: default;/*默认小白*/
	}
	.pointer{
		background-color: hotpink;
		cursor: pointer;
	}
	.move{
		background-color: deeppink;
		cursor: move;
	}
	.text{
		background: purple;
		cursor: text;
	}
	.crosshair{
		background-color: darkblue;
		cursor: crosshair;
		color:white;
	}
	.help{
		background-color: blue;
		cursor: help;
		color:white;
	}
	.wait{
		background-color: skyblue;
		cursor: wait;
	}
</style>
<body>
	<h4>鼠标经过不同的div鼠标变换样式</h4>
	<div>default 默认小白</div>
	<div class="pointer">pointer 小手</div>
	<div class="move">move 移动样式</div>
	<div class="text">text 文本格式</div>
	<div class="crosshair"> crosshair</div>
	<div class="help">help</div>
	<div class="wait">wait</div>
</body>
</html>
