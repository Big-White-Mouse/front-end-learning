<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: #000;
		}
		a{
			width:150px;
			height:50px;
			color:#fff;
			/*background-color: orange;*/
			display:inline-block;/*把a改为行内块 让他们在一行上面*/
			text-align: center;
			line-height: 50px;
			/*让行高等于盒子的高度就可以使文字垂直居中*/
			font-size:20px;
			text-decoration: none;
			/*文本装饰 none标准文本 undeline overline line—through*/
		}
		a:hover{
			background:url(a.bmp) no-repeat;
		}
	</style>
</head>
<body>
	<a href="#">第一个链接</a>
	<a href="#">第二个链接</a>
	<a href="#">第三个链接</a>
	<a href="#">第四个链接</a>
</body>
</html>
