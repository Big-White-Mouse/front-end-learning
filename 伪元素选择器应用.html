<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素选择器的应用</title>
	<style>
		div{
			width: 120px;
			height: 80px;
			margin: 100px auto;
			position: relative;
		}
		div:hover::before{ /*鼠标经过后插入一个伪元素*/
			content:"";
			width: 118px;
			height: 68px;
			border: 3px solid rgba(255,255,255,0.4);
			display: block;
			position: absolute;
			top:0;
			left: 0;
		}
	</style>
</head>
<body>
	<div><img src="images/pho_03.jpg"></div>
</body>
</html>
