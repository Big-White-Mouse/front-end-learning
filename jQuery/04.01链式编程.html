<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: pink;
            overflow: hidden;
        }
    </style>
</head>
<body>
<input type="button" value="改变效果" id="btn">
<input type="button" value="点我" id="btn1">
<div id="box"></div>
<script src="jquery-3.4.1.js"></script>
<script>
    $("#btn").click(function(){
        // $("#box").html("<p>+p</p>");
        // $("#box").css("backgroundColor","red");
        //用链式编程将两行代码转换成一行代码
        $("#box").html("<p>+p</p>").css("backgroundColor","red");//.html返回值是当前
        //用法： 对象.方法().方法().方法();
    })
    $("#btn1").click(function(){
        $(this).val("疼");
    }).mouseover(function(){
        $(this).css({"width":"100px","height":"50px"});
    }).mouseout(function(){
        $(this).css({"width":"80px","height":"30px","backgroundColor":"skyblue"});
    });
</script>
</body>
</html>
