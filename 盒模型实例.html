<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例</title>
	<style>
		#qutu{
			height: 300px;
			width: 200px;
			background-color:#ffe4e9;
			border:1px solid rgba(0,0,0,0.5);
			border-top:4px solid orange;
			padding:5px;
			margin:50px;
		}
		div.tex{
			height:30px;
			width: 180px;
			/*background-color: white;*/
			line-height: 30px;
			font-size: 18px;
			font-weight: 500;
			font-style: "宋体";
			padding-left: 15px;
			margin-bottom:5px;
			border-bottom:1px solid;
			color:#555;
		}
		div>img{
			height: 140px;
			width: 200px;
		}
		ul{
			list-style: none;
			/*取消列表自带样式 （小圆点）*/
			padding-left: 20px;
		}
		ul li a{
			font-size:16px;
			color:#666;
			text-decoration: none;
		}
		ul li a:hover{
			font-size:16px;
			color:orange;
		}

	</style>
</head>
<body>
	<div id="qutu">
		<div class="tex">搜 索 趣 图</div>
		<img src="small.bmp">
		<ul>
			<li><a href="#">第一个介绍</a></li>
			<li><a href="#">第二个介绍</a></li>
			<li><a href="#">第三个介绍</a></li>
		</ul>
	</div>
</body>
</html>
