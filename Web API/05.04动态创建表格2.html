	<script type="text/javascript">

		//模拟数据
		var datas = [
			{name:'zs',subject:'语文',score:90},
			{name:'ls',subject:'数学',score:80},
			{name:'ww',subject:'英语',score:85},
			{name:'zl',subject:'物理',score:95},
			{name:'xs',subject:'化学',score:60},
			{name:'dc',subject:'生物',score:70},
		]

		//表头数据
		var headDatas = ['姓名','科目','成绩','操作'];

		//1.创建table元素
		var table = document.createElement('table');
		my$('box').appendChild(table);
		table.border = '1px';
		table.width = 400;

		//2.创建表头
		var thead = document.createElement('thead');
		table.appendChild(thead);

		var tr = document.createElement('tr');
		thead.appendChild(tr);

		for(var i=0;i<headDatas.length;i++){
			var th = document.createElement('th');
			tr.appendChild(th);
			setInnerText(th,headDatas[i]);
		}
		//3.创建数据行
	</script>
