<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #box1{
            width: 200px;
            height: 200px;
            background-color: hotpink;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2"></div>
</div>
<script src="common.js"></script>
<script>
    var i = 0;
    var j = 0;

    //触发了子元素的mouseover，事件冒泡到父元素上
    my$('box1').onmouseover = function(){
        console.log('i=' + i++);
    }

    //子元素的mouseenter没有冒泡到父元素上，所以父元素的j没有输出
    my$('box1').onmouseenter = function(){
        console.log('j=' + j++);
    }
</script>
</body>
</html>
