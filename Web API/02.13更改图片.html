<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" name="" value="点我" id="btn">
	<br>
	<img src="../images/1-small.jpg" id="mv" alt="" width="300px" height="200px">

	<script type="text/javascript">
		// 1.获取元素
		var btn = document.getElementById('btn');
		var mv = document.getElementById('mv');
		// 2.给按钮注册事件
		var flag = 1;
		btn.onclick = function(){
			// 3.切换图片
			if(flag === 1){
				mv.src = '../images/2-small.jpg';
				flag = 0;
			} else {
				mv.src = '../images/1-small.jpg';
				flag = 1;
			}
		}
	</script>
</body> 
</html>
