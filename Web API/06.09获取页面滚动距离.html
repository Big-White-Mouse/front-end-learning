<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 2000px;
		}
		#ts{
			position: absolute;
			transition: .1s;
		}
	</style>
</head>
<body>
	<img src="../images/wings.png" id="ts" alt="">
	<script>
		var ts = document.getElementById('ts');
		document.onmousemove = function(e){
			e = e || window.event;
			ts.style.left = e.pageX-15 + 'px';
			ts.style.top = e.pageY-15 + 'px'

			// pageY = clientY + 页面滚动出去的距离
		}
	</script>
</body>
</html>
