<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 500px;	
			height: 200px;
			border: 1px solid #ccc;
			margin: 50px auto;
			overflow:hidden;
		}
		.box-t{
			width: 500px;
			height: 40px;
		}
		ul{
			list-style: none;
		}
		li{
			float:left;
			width: 99px;
			height: 40px;
			text-align: center;
			background-color: pink;
			cursor:pointer;
			line-height: 40px;
			border-right:1px solid #ccc;
		}
		li:last-child{
			width: 100px;
			border: 0;
		}
		.boxb{
			width: 500px;
			height: 160px;
			position:relative;
		}
		.boxb div{
			width: 500px;
			height: 160px;
			background-color: yellow;
			font-size: 36px;
			font-weight: 700;
			text-align: center;
			line-height: 160px;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0;
		}
		.boxb .show{
			z-index: 1;
		}
		.current{
			background-color: yellow;
		}
	</style>

</head>
<body>
	<div class="box">
		<div class="box-t">
			<ul>
				<li class="current">鞋子</li>
				<li>袜子</li>
				<li>帽子</li>
				<li>裤子</li>
				<li>裙子</li>
			</ul>
		</div>
		<div id="boxb" class="boxb">
			<div class="show">鞋 子</div>
			<div>袜 子</div>
			<div>帽 子</div>
			<div>裤 子</div>
			<div>裙 子</div>
		</div>
	</div>
	<script type="text/javascript">
		// var flag = 1;
		var lis = document.getElementsByTagName('li');
		var boxb = document.getElementById('boxb');
		var divs = boxb.getElementsByTagName('div');
		for(let  i = 0;i < lis.length;i++){
			var li = lis[i];
			var div = divs[i];
			lis[i].setAttribute('num',i);
			li.onmouseover = function(){
				for(var j = 0;j < lis.length;j++){
					lis[j].className ='';
					divs[j].className = '';
				}
				this.className="current";
				divs[lis[i].getAttribute('num')].className = 'show';
			}
		}
	</script>
</body>
</html>
