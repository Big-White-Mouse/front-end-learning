<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<ul id="mv">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script type="text/javascript">
		var mv = document.getElementById('mv');

		if(mv.hasChildNodes()){
			for(var i=0;i < mv.children.length;i++){
				var li = mv.children[i];
				if(i % 2 ===0){
					li.style.backgroundColor = 'yellow';
				} else {
					li.style.backgroundColor = 'orange';
				}
			}
		}
	</script>
</body>
</html>
