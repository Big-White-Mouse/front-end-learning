<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" id="btn" name="" value="点我">
	<div id="d">
		1111
	</div>
	<script type="text/javascript">
		// 1.获取按钮
		var btn = document.getElementById('btn');
		// 2.给按钮注册事件 on：在。。。时  事件名称click
		btn.onclick = function(){
			alert('点我');
		}

		var d = document.getElementById('d');
		d.onclick = function(){
			alert('我是div');
		}

	</script>
</body>
</html>
