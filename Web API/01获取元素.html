<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
	</style>

</head>

<body>
	<div id="main">hello</div>
	<div>word</div>
	<div>heima</div>
	<div id="first">
		<div class="a">111</div>
		<div class="a">222</div>
		<div class="a">333</div>
	</div>

	<script type="text/javascript">
		// document 文档对象
		// var main = document.getElementById('main');//根据ID获取元素 大小写敏感
		// html 按照顺序酯型 如果页面上没有ID 返回NULL
		// 打印对象 
		// console.log(main); 经过浏览器处理，打印出盒子本身
		// console.dir(main);

		//获取#first下面的div
		var first = document.getElementById('first');
		var divs = first.getElementsByTagName('div');
		console.log(divs);

		// 根据标签的class属性获取属性，没有自动填充显示
		// document.getElementsByClassName();

		//根据选择器，既可以通过element调用也可以通过document调用
		// document.querySelector();
		//只能获取第一个class=a的元素
		var element = document.querySelector('.a');
		console.log(element);

		//标签选择器，选择所有class=a的元素            IE8以后才支持
		var ele = document.querySelectorAll('.a');
		console.log(ele);
	</script>

</body>
</html>
