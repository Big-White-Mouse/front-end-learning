<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;
        }
        #box1{
            margin-top: 10px;
            width: 100px;
            height: 100px;
            position: relative;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<input type="button" value="开始500" id="btn">
<input type="button" value="开始1000" id="btn1">
<div id="box"></div>
<div id="box1"></div>
<script src="common.js"></script>
<script src="animate.js"></script>
<script>
    //1.点击按钮，让盒子向右移动
    let box = my$('box');
    let box1 = my$('box1');
    // let timerId = null;
    my$('btn').onclick = function(){animate(box,500);animate(box1,500);};
    my$('btn1').onclick = function(){animate(box,1000);animate(box1,1000);};
</script>
</body>
</html>
