<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.bg{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<input type="text" id="txtUserName"><br>
	<input type="text" id="txtUserPassword"><br>
	<input type="button" value=" 登 录 " id="btnLogin">
	<script type="text/javascript">
		// 检测用户名是否是3-6位，密码是否是6-8位，如果不满足要求则高亮显示文本框
		var btnLogin = document.getElementById('btnLogin');

		btnLogin.onclick = function(){
			var txtUserName = document.getElementById('txtUserName');
			var txtUserPassword = document.getElementById('txtUserPassword');
			// 检测
			if(txtUserName.value.length < 3 || txtUserName.value.length > 6){
				txtUserName.className = 'bg';
				return;
			} else {
				txtUserName.className = '';
			}
			if(txtUserPassword.value.length < 6 || txtUserPassword.value.length > 9){
				txtUserPassword.className = 'bg';
				return;
			} else {
				txtUserPassword.className = '';
			}
			console.log('执行登录');
		}
	</script>
</body>
</html>
