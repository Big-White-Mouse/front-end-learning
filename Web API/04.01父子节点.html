<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
	</style>
</head>
<body>

	<div id="box">
		<span>span</span>
		<p>p标签</p>
		<!-- 这里是注释 --> 
	</div>
	<!-- 上面的div有7个节点 换行算一个文本节点-->
	<script type="text/javascript">
	//节点的层次结构

	var box = document.getElementById('box');
	console.log(box.parentNode);
	console.log(box.childNodes);
	//父子结构
	//parentNode 父节点 只有一个
	//childNodes 子节点 可能有很多个
	//children  子元素 

	for(var i = 0;i < box.childNodes.length;i++){
		//找到box中所有的子元素
		var node = box.childNodes[i];
		//判断当前的子节点是否为元素节点
		if(node.nodeType === 1){
			console.log(node);
		}
	}
	</script>
</body>
</html>
