<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.gray{
			color:gray;
		}
		.black{
			color:black;
		}
	</style>
</head>
<body>
	<input type="text" class="gray" value="请输入搜索关键字" id="txtSearch">
	<input type="button" value="搜索" id="btnSearch">
	<script type="text/javascript">
		// 1.当文本框获得焦点，如果文本框里的内容是 请输入关键字 清空文本框 并且让字体变为黑色
		// 2.当文本框失去焦点 如果文本框里的内容为空 还原‘请输入关键字’ 并让字体变为灰色
		var txtSearch = document.getElementById('txtSearch');
		//获取焦点的事件叫onfocus
		txtSearch.onfocus = function(){
			if(this.value === '请输入搜索关键字'){
				this.value = '';
				this.className = 'black';
			}
		}
		//失去焦点
		txtSearch.onblur = function(){
			if(this.value.length === 0 || this.value ==='请输入搜索关键字'){
				this.value = '请输入搜索关键字';
				this.className = 'gray';
			}
		}
	</script>
</body>
</html>
