<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box" age="18" personId="1">张三</div>
	<script type="text/javascript">
		var box = document.getElementById('box');

		console.log(box.id);
		//自定义属性--不能使用下列方法获取---得到的是undefined
		console.log(box.age);
		console.log(box.personId);

		//获取自定义属性的值：
		console.log(box.getAttribute('age'));
		console.log(box.getAttribute('personId'));

		//设置自定义属性高：
		box.setAttribute('sex','male');
		console.log(box.getAttribute('sex'));

		//删除	
		box.removeAttribute('age');
		console.log(box.getAttribute('age'));

		var div = document.getElementsByTagName('div');
		div[0].setAttribute('index',1);
		console.log(div[0].getAttribute('index'));
	</script>
</body>
</html>
