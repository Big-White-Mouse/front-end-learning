<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1{
			width: 150px;
			height: 150px;
			background-color: pink;
		}
		#box2{
			width: 100px;
			height: 100px;
			background-color: hotpink;
		}
		#box3{
			width: 50px;
			height: 50px;
			background-color: deeppink;
		}
	</style>
</head>
<body>
	<input type="button" value="按钮" id="btn">
	<div id="box1">
		<div id="box2">
			<div id="box3">
				
			</div>
		</div>
	</div>
	<script>
		//通过事件对象，可以获取到事件发生的时候和事件相关是一些数据
		var btn = document.getElementById('btn');
		var box1 = document.getElementById('box1');
		var box2 = document.getElementById('box2');
		var box3 = document.getElementById('box3');
		var array = [box1,box2,box3];
		for(var i=0;i < array.length;i++){
			var box = array[i];
			box.onclick = function(e){

				e = e || window.event;
				//老版本的IE中获取事件对象的方式 window.event
				//兼容性处理方式

				console.log(e.eventPhase);//输出事件阶段
				//事件的阶段：
				//1.捕获阶段：
				//2.目标阶段：被点击的元素正在执行的过程
				//3.冒泡阶段：

				var target = e.target || e.srcElement;
				console.log(e.target);//获取真正触发事件的对象 有浏览器兼容问题

				console.log(e.currentTarget);//事件处理函数所在的对象 一般用this
				console.log(this);
			}
		}
		btn.onclick = function(e){
			//DOM标准中.是给事件处理函数一个参数
			//e 就是事件对象			
		}
	</script>
</body>
</html>
