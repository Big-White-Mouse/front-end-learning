<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构伪类选择器</title>
	<style>
		li:first-child{
			color:pink;
		}
		li:last-child{
			color:rgb(255,0,0);
		}
		li:nth-child(4){
			color:blue;
		}
		li:nth-child(even){/*n,2n,2n+1,*/
			font-size: 20px;
		}

		:target {
			font-style: italic;
		}
	</style>
</head>
<body>
	<a href="#yi">去往第一个</a><br><br>
	<a href="#er">去往第二个</a><br><br>
	<a href="#san">去往第三个</a><br><br>
	<a href="#si">去往第四个</a><br><br>
	<a href="#wu">去往第五个</a><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<ul>
		<li id="yi">第一个</li>
		<li id="er">第二个</li>
		<li id="san">第三个</li>
		<li id="si">第四个</li>
		<li id="wu">第五个</li>
	</ul>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
