<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡效果</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: pink;
			transition: width 0.5s ease-out,height 2s ease 0.5s;
			/*transition:要过度的属性 花费时间 运动曲线 何时开始*/
			/*transition: property duration timing-function delay*/
			/*运动曲线：linear匀速 ease逐渐减慢（默认） ease-in加速 ease-out减速 ease-in-out先加速后减速*/
			/*要想所有属性都一起变化 用all*/
		}
		div:hover{
			width: 600px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
