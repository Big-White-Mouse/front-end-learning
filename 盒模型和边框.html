<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型属性</title>
	<style>
		div{
			width:200px;
			height:200px;
			border-width: 2px;
			border-color: black;
			border-style: solid;/*单实线*/
			/*边框样式 dashed虚线；dotted点线；double双实线*/ 
		}
		.user{
			border-width:3px;
			border-color: pink;
			border-style:solid;
		}
		.ye{
			border-top-width: 1px;
			border-bottom-color: blue;
			border-right-style: solid;
		}
		.he{
			border-top:1px solid red;/*合并*/
			border-right:0px;/*无边框*/
		}
		table{
			width:500px;
			height:160px;
			border:1px solid red;	
			border-collapse: collapse;/*合并边框*/

		}
		td{
			border:1px solid red;
			border-radius: 5px;/*圆角 也可用6%*/
		}
		.w>td{
			border-radius: 15px 35px 45px 55px;
			/*左上，右上，左下，右下*/
		}
		.di{
			width:200px;
			height: 200px;
			border:2px solid blue;
			padding:10px 20px 30px 40px;
			/*内边距 上右下左*/
		}
	</style>
</head>
<body>
	<div>一个盒子</div>
	啦啦啦<input type="text" class="user"><br>
	略略略<input type="text" class="ye"><br>
	嘿嘿嘿<input type="text" class="he"><br><br><br><br>
	<table>
		<tr class="w">
			<td>1.1</td>
			<td>1.2</td>
			<td>1.3</td>
			<td>1.4</td>
			<td>1.5</td>
		</tr>
		<tr>
			<td>2.1</td>
			<td>2.2</td>
			<td>2.3</td>
			<td>2.4</td>
			<td>2.5</td>
		</tr>
		<tr>
			<td>3.1</td>
			<td>3.2</td>
			<td>3.3</td>
			<td>3.4</td>
			<td>3.5</td>
		</tr>
	</table>
	<br><br>
	<div class="di">内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容 测试内边距内容</div>
</body>
</html>
