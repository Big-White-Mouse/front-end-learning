<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通栏平均分布</title>
	<style>
		* {
			margin:0px;
			padding:0px;
		}
		.top{
			height: 100px;
			background-color: #666;
			border:1px solid #555;
		}
		.banner{
			width: 960px;
			height: 160px;
			background-color: orange;
			margin:6px auto;
		}
		.main{
			width:960px;
			height: 800px;
			margin:0 auto;
		}
		.m1{
			width:960px;
			height: 250px;
			background-color: yellow;
			margin-bottom: 6px;
		}
		.m2{
			width: 960px;
			height: 550px;
			background-color: yellow;
		}
		.d1,.d2,.d3,.d4{
			width: 237px;
			height: 250px;
			float:left;
			margin-right: 4px;
		}
		.d1{background-color:pink;}
		.d2{background-color:hotpink;}
		.d3{background-color:deeppink;}
		.d4{background-color:purple;margin-right:0;}
		.l1,.l2,.l3,.l4{
			width: 237px;
			height: 550px;
			float: left;
			margin-right:4px;
		}
		.l1{background-color: skyblue;}
		.l2{background-color: blue;}
		.l3{background-color: darkblue;}
		.l4{background-color: rgba(5,0,92,1);margin-right:0;}

		.footer{
			height: 100px;
			background-color: #666;
			border:1px solid #555;
			margin-top:10px;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="banner"></div>
	<div class="main">
		<div class="m1">
			<div class="d1"></div>
			<div class="d2"></div>
			<div class="d3"></div>
			<div class="d4"></div>
		</div>
		<div class="m2">
			<div class="l1"></div>
			<div class="l2"></div>
			<div class="l3"></div>
			<div class="l4"></div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
