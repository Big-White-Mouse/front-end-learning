<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多组动画练习</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			animation:go 4s infinite;
		}
		@keyframes go{
			0%{
				transform: translate3d(0,0,0);
			}
			50%{
				transform: translate3d(800px,0,0);
			}
			51%{
				transform: translate3d(800px,0,0) rotateZ(45deg);
				如果有多组变形都属于transform 用空格隔开
			}
			99%{
				transform: translate3d(0,0,0) rotateZ(45deg);
			}
			100%{
				transform: translate3d(0,0,0);
			}
		}

	</style>
</head>
<body>
	<div></div>	
</body>
</html>
