<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定头部和广告</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			width: 100%;
			height: 44px;/*固定定位的盒子一定要写宽和高*/
			background: url(images/rools.png) no-repeat top center purple;
			position: fixed;
			top: 0px;
			left: 0px;
		}
		.box{
			width: 960px;
			height: 2000px;
			background-color: pink;
			margin:5px auto;
			margin-top:60px;
		}
		.ad_left{
			height: 200px;
			width: 120px;
			background-color: skyblue;
			position: fixed;
			left:0;
			top:300px;
		}
		.ad_right{
			height: 200px;
			width: 120px;
			background-color: darkblue;
			position: fixed;
			right:0;
			top: 300px;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="box"></div>
	<div class="ad_left"></div>
	<div class="ad_right"></div>
</body>
</html>
