<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul li{
			display: block;
			height: 50px;
			width: 80px;
			list-style: none;
			float:left;
		}
		.li1{
			background-color: pink;
		}
		.li2{
			background-color: hotpink;
		}
		.li3{
			background-color: deeppink;
		}
		.li4{
			background-color: red;
		}
		.li5{
			background-color: purple;
		}
		.li6{
			background-color: darkblue;
		}
		nav{
			width: 480px;
			height: 50px;
			border: 1px solid #000;
			margin: 100px auto; 
			overflow: hidden;
		}
		nav:hover ul{
			animation-play-state: paused; 
		}
		nav ul{
			width: 200%;
			animation: mv 5s linear infinite;/*引用动画*/
			/*匀速运动*/
		}
		@keyframes mv{
			from{
				transform: translateX(0);
			}
			to{
				transform: translateX(-480px);
			}
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li class="li1"></li>
			<li class="li2"></li>
			<li class="li3"></li>
			<li class="li4"></li>
			<li class="li5"></li>
			<li class="li6"></li>
			<li class="li1"></li>
			<li class="li2"></li>
			<li class="li3"></li>
			<li class="li4"></li>
			<li class="li5"></li>
			<li class="li6"></li>
		</ul>
	</nav>
</body>
</html>
