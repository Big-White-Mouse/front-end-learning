<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Awesome background</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			/*background-image: linear-gradient(45deg,#2c3e50,#27ae60,#2980b9,#e74c3c);*/
			background-image: url(../ps/moon.JPG);
			/*background-color: red;*/
			background-size: 400%;
			animation:bganimation 15s infinite;
		}
		.text{
			color:white;
			text-align: center;
			text-transform: uppercase;
			margin: 350px;
			font-size: 22px;
		}

		@keyframes bganimation {
			0%{
				background-position: 0% 50%;
			}
			50%{
				background-position: 100% 50%;
			}
			100%{
				background-position: 0% 50%;
			}
		}
	</style>
</head>
<body>
	<!-- <div class="text">
		Gradient background animation
	</div> -->
</body>
</html>
