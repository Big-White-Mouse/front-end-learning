<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Glowing Gradient Button</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #000;
		}
		a{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			width: 200px;
			height: 60px;
			text-align: center;
			line-height: 60px;
			color:#fff;
			font-size: 24px;
			text-transform: uppercase;
			text-decoration: none;
			font-family: sans-serif;
			
			box-sizing: border-box;
			/*为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制*/

			background: linear-gradient(90deg,#03a9f4,#f441a5,#f441a5,#ffeb3b,#03a9f4);
			-webkit-background-size: 400%;
			background-size: 400%;
			border-radius: 30px;
		}
		a:hover
		{
			animation:animate 12s linear infinite;
		}
		@keyframes animate{
			0%{
				background-position: 0%;
			}
			100%{
				background-position: 400%;
			}
		}
		a:before{
			content:'';
			position: absolute;
			top: -5px;
			right: -5px;
			bottom: -5px;
			left: -5px;
			z-index: -1;
			background: linear-gradient(90deg,#03a9f4,#f441a5,#f441a5,#ffeb3b,#03a9f4);
			/*background-color: pink;*/
			background-size: 400%;
			border-radius: 40px;
			opacity: 0;/*透明级别，0：完全透明，1：完全不透明*/
			transition: 0.5s;
		}
		a:hover:before
		{
			filter: blur(20px);
			opacity: 1;
			animation:animate 12s linear infinite;
		}
	</style>
</head>
<body>
	<a href="">
		Button
	</a>
</body>
</html>
