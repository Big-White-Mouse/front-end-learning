<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伸缩布局</title>
	<style>
		section{
			width: 80%;
			height: 200px;
			border: 1px solid pink;
			margin: 100px auto;
			/*伸缩布局模式*/
			display:flex;/*父盒子添加flex*/
			min-width: 500px;
			/*排列方式
			flex-direction: column垂直排列row水平排列;*/
		}
		section div{
			height: 100%;
		}
		section div:nth-child(1){
			background-color:pink;
			flex:1;/*子盒子添加份数flex无单位*/
		}
		section div:nth-child(2){
			background-color:hotpink;
			/*flex:2;*/
			width: 200px;
		}
		section div:nth-child(3){
			background-color: deeppink;
			flex:3;
		}
		
	</style>
</head>
<body>
	<section>
		<div></div>
		<div></div>
		<div></div>
	</section>
</body>
</html>
