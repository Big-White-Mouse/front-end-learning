<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <style>
        .container{
            background-color: hotpink;
        }
        .row > div{
            height: 100px;
            background-color: pink;
            border: 1px solid red;
            box-sizing: border-box;
        }
        .con2{
            margin-top: 100px;
        }
        #c4,#c6{
            background-color: transparent;
            line-height: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
<!--        偏移offset  影响之后的元素-->
        <div class="col-xs-1">1</div>
        <div class="col-xs-1 col-xs-offset-2">2</div>
        <div class="col-xs-1">3</div>
        <div class="col-xs-1">4</div>
        <div class="col-xs-1">5</div>
        <div class="col-xs-1">6</div>
        <div class="col-xs-1">7</div>
        <div class="col-xs-1">8</div>
        <div class="col-xs-1">9</div>
        <div class="col-xs-1">10</div>
        <div class="col-xs-1">11</div>
        <div class="col-xs-1">12</div>
    </div>
</div>

<div class="container con2">
    <div class="row">
        <!--push/pull   不影响之后的元素-->
        <div class="col-xs-1">1</div>
        <div class="col-xs-1 col-xs-push-2">2</div>
        <div class="col-xs-1">3</div>
        <div id="c4" class="col-xs-1">4</div>
        <div class="col-xs-1">5</div>
        <div id="c6" class="col-xs-1 col-xs-pull-3">6</div>
        <div class="col-xs-1">7</div>
        <div class="col-xs-1">8</div>
        <div class="col-xs-1">9</div>
        <div class="col-xs-1">10</div>
        <div class="col-xs-1">11</div>
        <div class="col-xs-1">12</div>
    </div>
</div>


<script src="../jQuery/jquery-3.4.1.js"></script>
<script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
