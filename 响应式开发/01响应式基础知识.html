<script>
    /*
    * 网页布局方式
    * 1.固定宽度布局(px)
    * 2.流式布局(用百分比作为宽度)
    * 3.栅格化布局(将页面均分后以每一份的宽度作为基本单位)
    * 4.响应式布局(检测设备信息)
    *
    * 布局方式不是独立存在，开发中相互结合使用
    * */

    /*
    * 响应式的
    * 优点: 只需开发一套页面，便于维护
    * 缺点: 产生数据冗余，使网页体积过于庞大，产生性能问题
    *
    * 简单内容展示：企业官网/博客/新闻资讯
    *   用响应式
    * 复杂功能： 门户网站/购物网站、
    *   多个网站
    * */
</script>
