<!--
栅格命名规则：

w>1200        lg
992<w<1200    md
768<w<992     sm
w<768         xs

col-xs-4:设置当前div在xs屏幕下占据当前屏幕12等份中的4份
-->
<!-- .container两边有间距的容器-->

<!--需求：
w<768  12等份
768<w<992 6等份
992<w<1200 4等份
1200<w 3等份
-->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
    </div>
</div>
