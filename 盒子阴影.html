<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子阴影</title>
	<style>
		div.first{
			height: 200px;
			width: 200px;
			border:3px solid #000;
		}
		div.first:hover{
			height: 200px;
			width: 200px;
			border:3px solid #000;
			box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
			/*水平位置，垂直位置，模糊距离，阴影尺寸，阴影颜色，内/外部阴影(inset/outset)*/
		}
		div.yuan{
			height: 200px;
			width: 200px;
			line-height: 200px;
			background-color: pink;
			background: url(small.bmp) 0 0 no-repeat;
			text-align: center;
			font-size:30px;
			color:rgba(255,255,255,0.7);
			border-radius: 50%;
		}
		div.yuan:hover{
			height: 200px;
			width: 200px;
			line-height: 200px;
			background-color: pink;
			background: url(small.bmp) 0 0 no-repeat;
			text-align: center;
			font-size:30px;
			color:rgba(255,255,255,0.7);
			border-radius: 50%;
			box-shadow: 5px 5px 10px 5px rgba(255,255,255,0.3) inset,5px 5px 8px 4px rgba(0,0,0,0.4);
		}
	</style>
</head>
<body>
	<div class="first"></div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="yuan">文字</div>
</body>
</html>
